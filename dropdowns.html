<!DOCTYPE html>
<html>
    <head>
        <title>
            Inputs Demo
        </title>
        
    </head>
    <body>
        <p>dogs or cats></p>
        <form >
        <label for="dogs">dogs:</label>
        <input name="choice" type="radio" id="dogs" value="DOGGO">
        <label for="cats">cats:</label>
        <input name="choice" type="radio" id="cats" value="CAT">
        <p>fav color></p>
        <select name="color">
            <option value="reddish">red</option>
            <option value="orrr">orange</option>
            <option value="yell"> yellow</option>
        </select>
        <textarea name="paragraph" id="" cols="10" rows="10"></textarea>
        <button>Go!</button>
    </form>
        
    </body>
</html>
